<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <title>BIODATA NAIMA</title>
  <style>
    /*Style Umum*/
    body {
      font-family: Roboto, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    /*Header*/
    header {
      width: 100%;
      padding: 24px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: rgb(255, 253, 208); 
    }

    /*Main Layout*/
    main {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 64px 16px;
      display: flex;
      flex-wrap: wrap; 
      align-items: flex-start;
      box-sizing: border-box;
    }

    .text-section,
    .photo-section {
      flex: 1;
      max-width: 50%;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .text-section,
      .photo-section {
        max-width: 100%;
      }
    }

    /*Text Content*/
    .text-section h2 {
      font-family: cormorant, serif;
      font-size: 28px;
      font-style: italic;
      color: rgb(255, 255, 255);
      margin-bottom: 8px;
    }
    .text-section h1 {
      font-size: 52px;
      font-weight: bold;
      color: rgb(194, 161, 255);
      margin: 0 0 16px;
    }
    .text-section h3 {
      font-size: 20px;
      font-weight: lighter;
      color: rgb(255, 255, 255);
      margin-bottom: 24px;
    }

    .more-btn {
      background-color: rgb(177, 155, 217);
      color: #ffffff;
      font-weight: bold;
      padding: 12px 32px;
      border-radius: 9999px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .more-btn:hover {
      background-color: rgb(155, 130, 200);
    }

    /*Photo Section*/
    .photo-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3/4; /* menjaga proporsi 3:4 */
      max-width: 380px; /* batas lebar */
      margin: 0 auto;
    }

    .cream-bg {
      position: absolute;
      inset: 0;
      background-color: rgb(255, 253, 208);
      border-radius: 8rem;
      opacity: 0.9;
      filter: blur(80px);
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.1; }
      100% { opacity: 0.3; }
    }

    .photo-container {
      position: absolute;
      inset: 0;
      border-radius: 2rem;
      overflow: hidden;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2rem;
    }

    .photo-border {
      position: absolute;
      inset: 0;
      border: 4px solid rgb(177, 155, 217);
      border-radius: 2rem;
      opacity: 0.7;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ABOUT ME</div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Text Content -->
    <div class="text-section">
      <h2>Hello, my name is</h2>
      <h1>NAIMA NAFILAH NINGSIH MANURUNG</h1>
      <h3>I am a student of Informatics Management at Syiah Kuala University</h3>
      <a href="more.html" class="more-btn">MORE</a>
    </div>

    <!-- Photo Content -->
    <div class="photo-section">
      <div class="photo-wrapper">
        <div class="cream-bg"></div>
        <div class="photo-container">
          <img src="./foto.jpg" alt="NAIMA">
        </div>
        <div class="photo-border"></div>
      </div>
    </div>
  </main>
</body>
</html>
